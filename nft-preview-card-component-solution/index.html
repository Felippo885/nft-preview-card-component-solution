<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-nft-scream">
    <img src="images/image-equilibrium.jpg" alt="img-equilibrium" class="img-equilibrium">
    <h1>Equilibrium #3429</h1>
    <article class="art-one">
      Our Equilibrium collection promotes balance and calm.
    </article>

    <article class="art-tuo">
      <p class="prgf-eth inline-item">
        <img src="images/icon-ethereum.svg" alt="">
        0.041ETH
      </p>
      <p class="prgf-days inline-item">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </p>
    </article> 

    <p class="prgf-card inline-item">
      <img src="images/image-avatar.png" alt="avatar-img" class="avatar-img">
      <span class="jules-color"><span class="creation-color">Creation of</span> Jules Wyvern</span>
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Felippo</a>.
  </div>
</body>
</html>
